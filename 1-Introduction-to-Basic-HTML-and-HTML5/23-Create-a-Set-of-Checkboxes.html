<!-- Checkbox is an input type usually used when a user is allowed to select more than one option. Like with the radio input, it is best to nest the input id inside a label of the same name "for" each option. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <label for loving>
      <input type="checkbox" id="loving" name="personality">loving
    </label>
     <label for kind>
      <input type="checkbox" id="kind" name="personality">kind
    </label>
     <label for caring>
      <input type="checkbox" id="caring" name="personality">caring
    </label>
    <button type="submit">Submit</button>
  </form>
</main>
