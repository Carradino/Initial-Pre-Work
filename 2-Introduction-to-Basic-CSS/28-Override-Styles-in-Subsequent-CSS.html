<!-- Applying multiple classes to an element may override the styles if the second style is placed after the first one. However, inline class declaration order does not matter. -->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
