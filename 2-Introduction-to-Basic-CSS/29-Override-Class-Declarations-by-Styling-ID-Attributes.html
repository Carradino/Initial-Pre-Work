<!-- Although CSS files are read by the browser from top to bottom, certain declarations take precedence over others. IDs override classes no matter the order. -->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }

  #orange-text {
    color: orange
  }
</style>
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
